name: Call-Patchworks-Api

on:
  issue_comment:
    types: [created]

jobs:
  ping-api:
    if: ${{ contains(github.event.comment.body, '/ping') && (github.event.comment.user.login == 'ewlu' || github.event.comment.user.login == 'patrick-rivos') }}
    runs-on: ubuntu-20.04
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: login vs display_login
        run: |
          echo ${{ github.event.comment.user.login }}
          echo ${{ github.event.comment.user.display_login }}
          echo ${{ github.event.number }}

